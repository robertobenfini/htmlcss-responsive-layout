<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./css/style.css">
        <title>Responsive Layout</title>
    </head>
    <body>
        <!--header-->
        <header class="background-blu">
            <div class="container">
                <div class="riga">
                    <div class="col-100 flex space-between">
                        <div class="logo">
                            <img src="./img/logo.png" alt="logo">
                        </div>
                        <div class="hamburger"><i class="fa-sharp fa-solid fa-bars fa-lg" style="color: #ffffff;"></i></div>
                        <div class="menu">
                            <span class="margin-link"><a href="#" class="link-nav">Planning</a></span>
                            <span class="margin-link"><a href="#" class="link-nav">Testimonials</a></span>
                            <span class="margin-link"><a href="#" class="link-nav">Features</a></span>
                            <span class="margin-link"><a href="#" class="link-nav">Abotu us</a></span>
                            <span class="margin-link"><button class="tasto-bianco">Get Started</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--fine header-->

        <!--main-->
        <main>
            <!--main 1-->
            <div class="container">
                <div class="riga flex direction">
                    <div class="col-doppia"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                </div>
            </div>
            <!--fine main 1-->
            
            <!--main 2-->
            <div class="background-viola">
                <div class="container">
                    <div class="riga flex direction">
                        <div class="col-50"></div>
                        <div class="col-50"></div>
                    </div>
                </div>
            </div>
            <!--fine main 2-->

            <!--main 3-->
            <div class="container">
                <div class="riga">
                    <div class="col-100"></div>
                    <div class="col-100 background-viola"></div>
                    <div class="col-100 background-viola"></div>
                    <div class="col-100 background-viola"></div>
                </div>
            </div>
            <!--fine main 3-->

            <!--main 4-->
            <div class="background-viola">
                <div class="container">
                    <div class="riga flex direction">
                        <div class="col-100"></div>
                        <div class="col-33 col-tablet-50"></div>
                        <div class="col-33 col-tablet-50"></div>
                        <div class="col-33 col-tablet-50"></div>
                        <div class="col-33 col-tablet-50"></div>
                        <div class="col-33 col-tablet-50"></div>
                        <div class="col-33 col-tablet-50"></div>
                    </div>
                </div>
            </div>
            <!--fine main 4-->

            <!--main 5-->
            <div class="container">
                <div class="riga flex direction">
                    <div class="col-60"></div>
                    <div class="col-40"></div>
                </div>
            </div>
            <!--fine main 5-->

            <!--main 6-->
            <div class="background-viola">
                <div class="container"></div>
                    <div class="riga">
                        <div class="col-100-margin-0"></div>
                    </div>
                </div>
            </div>
            <!--fine main 6-->
        </main>
        <!--fine main-->

        <!--footer-->
        <footer>
            <div class="background-grigio">
                <div class="container">
                    <div class="riga">
                        <div class="col-100-margin-0"></div>
                    </div>
                </div>
            </div>
        </footer>
        <!--fine footer-->
    </body>
</html>
